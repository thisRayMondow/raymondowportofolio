<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bs3 | Login Form</title>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="/asset/bs-3/css/bootstrap.min.css">
    <script src="/asset/bs-3/js/jquery.min.js"></script>
    <script src="/asset/bs-3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Bootstrap 3 -->

    <!-- Internal Style -->
    <style>
        body{
            background-color: rgba(83, 110, 163, 0.7);
        }
        .contain{
            background-color: rgba(27, 162, 240, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
        }
        .contain-eksternal{
            border-radius: 5%;
            background-color: rgba(122, 196, 238, 0.6);
            padding: 20px;
            border: solid 2px #fff;
            height: auto;
            width: 500px;
        }
        .contain-eksternal .head-form{
            text-align: center;
        }
        .head-form i{
            font-size: 24px;
        }
        .contain-internal{
            border-radius: 2%;
            padding: 20px;
            border: solid 2px #fff;
            height: auto;
        }
        .contain-internal .button{
            text-align: right;
            margin-top: 20px;
        }
        .contain-internal i{
            color: red;
        }
        .footer{
            margin-top: 50px;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <!-- Internal Style -->
</head>
<body>
    <div class="contain">
        <div class="contain-eksternal">
            <form action="#" method="dialog" onsubmit="login()" class="">

                <div class="head-form">
                    <i class="bi bi-box-arrow-in-down"></i>
                    <legend>Form Login - Bs3</legend>
                </div>
                
                <div class="contain-internal">
                    <div class="form-group-sm">
                        <label for="pengguna" class="control-label"><i>*</i> Nama Pengguna : </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="pengguna" placeholder="Nama Pengguna" required>
                        </div> 
                    </div>

                    <div class="form-group-sm">
                        <label for="sandi" class="control-label"><i>*</i> Kata Sandi : </label>
                        <div class="col-sm-10">
                        <input type="password" class="form-control" id="sandi" placeholder="Kata Sandi" required>
                        </div>
                    </div> 

                
                    <div class="button">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </form>
        </div>        
    </div>

    <div class="footer">
        <div>
            <u><p> == &copy 2022 Ray Mondow Sagala == </p></u>
        </div>
    </div>

    <script>
        function login(){
            var name =  document.getElementById('name')
            var pass =  document.getElementById('pass')

            // window.alert("Nama Pengguna = "+name+" Kata Sandi = "+pass)
            window.alert("Nama Pengguna = "+name.value+" Kata Sandi = "+pass.value)
            window.location.reload()
        }
    </script>
</body>
</html>
