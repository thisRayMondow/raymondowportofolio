<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native | Login Form</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="contain">
        <div class="outline">
            <strong class="header">Login Form</strong>
            <div class="inline">
                <form action="/public/Native/Login Form/beranda.html">
                    <div class="contain-input">
                        <div><label for="name">Nama Pengguna: </label></div>
                        <div><input type="text" name="name" id="name" required placeholder="nama" autofocus></div>

                        <div><label for="pass">Kata Sandi: </label></div>
                        <div><input type="password" name="pass" id="pass" required placeholder="sandi"></div>
                    </div>
                    <div style="text-align:right;">
                        <button type="submit">Kirim</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <div>
            <u><p> == &copy 2022 Ray Mondow Sagala == </p></u>
        </div>
    </div>    
</body>
</html>
