<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native | Side Bar</title>
</head>
<!-- Inpage style -->
<style>
    body{
        background-color: cornflowerblue;
        font-family: Arial, Helvetica, sans-serif;
    }
    .NavBar{
        overflow: hidden;
        border: solid 2px #12aaff;
        background-color: #1c70a1;
        padding: 10px 10px;
        position: fixed;
        width: 100%;
        left: -5px;
        top: 0;
    }
    .NavBar div{
        display: inline;
    }
    .NavBar button{
        padding: 8px;
        font-size: 20px;
    }
    .headNav{
        color: aqua;
        font-size: 20px;
        margin-left: 5px;
        border: solid 2px aqua;
        padding: 5px;
        border-radius: 10px;
    }
    .SideBar{
        height: 100%;
        width: 100px;
        position: fixed;
        left: 0;
        top: 75px;
        padding-top: 5px;
        background-color: lightblue;
    }
    .SideBar div{
        padding: 8px;
        margin-top: 3px;
        font-size: 14px;
        text-align: center;
    }
    .SideBar div:hover{
        border: solid 1px #1c70a1;
    }
    a{
        text-decoration: none;
        color: black;
    }
    .main{
        margin-left: 0px;
        font-size: 18px;
        margin-top: 75px;
        height: auto;
    }
    .contain{
        background-color: #1c70a1;
        height: 100%;
        border-radius: 10px;
        height: 700px;
    }
    .main h4{
        text-align: center;
        padding: 5px;
    }
    .body{
        padding-left: 5px;
        height: 250px;
    }
    .active{
        background-color: #1c70a1;
    }
    .active a{
        color: aqua;
    }

    .footer{
            margin-top: 30px;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bolder;
        }
</style>
<!-- Inpage style -->
<body onload="getParams()">
    <div class="NavBar">
        <div><button onclick="openNav()">|||</button></div>
        <div class="headNav">R</div>
    </div>
    <div class="SideBar" id="SideBar">
        <div id="beranda"><a href="?submit=beranda">Beranda</a></div>
        <div id="kontak"><a href="?submit=kontak">Kontak</a></div>
        <div id="info"><a href="?submit=info">Info</a></div>
    </div>
    <div class="main" id="main">
        <div class="contain" id="berandaBody">
            <h4><u>Beranda</u></h4>
            <div class="body">
                <p> Ini adalah Halaman Beranda</p>
            </div>
        </div>
        
        <div class="contain" id="kontakBody">
            <h4><u>Kontak</u></h4>
            <div class="body">
                <p> Ini adalah Halaman Kontak</p>
            </div>
        </div>

        <div class="contain" id="infoBody">
            <h4><u>Info</u></h4>
            <div class="body">
                <p> Ini adalah Halaman Info</p>
            </div>
        </div>
    </div>

    <div class="footer" id="footer">
        <div>
            <u><p> == &copy 2022 Ray Mondow Sagala == </p></u>
        </div>
    </div>

    <script src="/public/Native/Side Bar/index.js"></script>
</body>
</html>
